<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/style.css">
  <title>Weather Wireframe HTML/CSS</title>
</head>

<body>
  <div class="container">
    <div class="card container-everything">
      <div class="card-body">

        <head>
          <div class="temperatureNow" id="temperature-now">
            <!--  <h1 class="current-weather-emoticon">☀️</h1> -->
            <h1 class="city" id="current-city"></h1>
            <h2 id="current-time">TIME</h2>
            <div class="units" id="temp-links">
              <span class="links">
                <a href="#" class="linkCelcius" id="celcius-link">°C</a> |
                <a href="#" class="linkFarhenheit" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <span class="tempDisplay">
              <h2 class="currentTemperature" id="current-temp"></h2>
            </span>
          </div>
        </head>


        <!-- Searchbar -->
        <div class="col-6 searchDisplay">
          <form class="search" id="search-form">
            <input type="text" id="city-input" placeholder="Find your city" autocomplete="off" />
            <input type="submit" class="search-button" value="Search">
          </form>
          <button class="btn btn-succes" id="current-location-button">
            Current 📍
          </button>
        </div>



        <!-- Week Days -->
        <div class="row align-items-start days" id="week-temperature">
          <div class="col">
            Tomorrow
          </div>
        </div>
        <div class="row align-items-start days">
          <div class="col">
            Monday
          </div>
        </div>
        <div class="row align-items-center days">
          <div class="col">
            Tuesday
          </div>
        </div>
        <div class="row align-items-end days">
          <div class="col">
            Wednesday
          </div>
        </div>
        <div class="row align-items-end days">
          <div class="col">
            Thursday
          </div>
        </div>

        <!--Weather Forcast: Today-->
        <div class="card card-forcast-today" style="width: 30rem;">
          <div class="card-body">
            <h5 class="card-title today-weather-box-title">Today's weather</h5>
            <br />
            <div class="row">
              <div class="col-2">
                <h6 class="card-subtitle mb-2 text-body-secondary temp-day1">20°C</h6>
                <p class="card-text time1">5pm</p>
              </div>
              <div class="col-2">
                <h6 class="card-subtitle mb-2 text-body-secondary temp-day2">19°C</h6>
                <p class="card-text time2">6pm</p>
              </div>
              <div class="col-2">
                <h6 class="card-subtitle mb-2 text-body-secondary temp-day3">19°C</h6>
                <p class="card-text time3">7pm</p>
              </div>
              <div class="col-2">
                <h6 class="card-subtitle mb-2 text-body-secondary temp-day4">13°C</h6>
                <p class="card-text time4">8pm</p>
              </div>
              <div class="col-2">
                <h6 class="card-subtitle mb-2 text-body-secondary temp-day5">13°C</h6>
                <p class="card-text time5">9pm</p>
              </div>
              <div class="col-2">
                <h6 class="card-subtitle mb-2 text-body-secondary temp-day6">12°C</h6>
                <p class="card-text time6">10pm</p>
              </div>
              <br />
              <br />
              <br />
              <div class="col-4">
                <h6 class="card-subtitle mb-2 text-body-secondary humidity-day">Humidity</h6>
                <p class="card-text time6" id="humidity"> </p>
              </div>
              <div class="col-4">
                <h6 class="card-subtitle mb-2 text-body-secondary clouds">Clouds</h6>
                <p class="card-text time6" id="clouds"></p>
              </div>
              <div class="col-4">
                <h6 class="card-subtitle mb-2 text-body-secondary feels-day">Feels as</h6>
                <p class="card-text time6" id="feel-temperature"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <p>
        <a href="https://github.com/hf-ia/weather-app-shecodes">Open-source code,</a> by Hasna Farhani🫶🏻
      </p>
    </div>



    <script src="src/app.js"></script>
  </div>
</body>

</html>
